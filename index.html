<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>Jason</li>
                    <li>Gmail</li>
                    <li>Images</li>
                </ul>
            </nav>
        </header>
        <div>
            <div class="flex-box">
            <img src="img/google-logo.jpg">
            <div class="inputs">
                <input type="text" placeholder="Search...">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky!">
            </div> 
        </div> 
    </div>
        <footer>
            <ul class='left'>
                <li>Advertising</li>
                <li>Business</li>
                <li>About</li>
            </ul>
            <ul class='right'>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </footer>
    </body>
</html>
